          <h1 class="entry-title"><a href="/604.html" rel="bookmark" title=" 至家初晨见钩月有感"> 至家初晨见钩月有感</a></h1>

    <div class="entry-content">
      <p>鸡鸣于埘，日之出矣<br>
清冷钩月，高悬孤空<br>
不可淹留，一年将终<br>
已往不谏，何日重逢<br>
廿四将尽，始知匆匆</p>
